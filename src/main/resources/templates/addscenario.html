<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
   <meta charset="UTF-8" />
   <title>Créer un scénario :</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>

   <nav class="navbar navbar-expand-lg  navbar-dark bg-primary">
      <div class="container-fluid">
         <a class="navbar-brand" href="/">Chasse Tresor</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/">Dashboard</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="/scenarioList">Scenarios</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="/etapeList">Etapes</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="/plotList">Plots</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="/briqueList">Briques</a>
               </li>
            </ul>
         </div>
      </div>
   </nav>



   <section class="py-5 text-center container">
      <div class="row py-lg-5">
         <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light"> Créer un scenario :</h1>
            <p class="lead text-muted">Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae soluta ex sed
               dolor corrupti nostrum et explicabo repudiandae eaque odio.</p>
         </div>
      </div>
   </section>




   <section class="container">
      <form class="row g-3" th:action="@{/addScenario}" th:object="${scenarioForm}" method="POST">
         <input type="hidden" th:field="*{id}" />
         <div class="col-md-6">
            <label for="inputTitre" class="form-label">Titre</label>
            <input type="text" class="form-control" id="inputTitre" th:field="*{titre}" />
         </div>
         <div class="col-md-6">
            <label for="inputDescription" class="form-label">Description</label>
            <input type="text" class="form-control" id="inputDescription" th:field="*{description}" />
         </div>
         <div class="col-12">
            <label for="inputUrl" class="form-label">Image Url</label>
            <input type="url" class="form-control" id="inputUrl" th:field="*{imageUrl}" />
         </div>



         <div class="col-12">
            <button type="submit" class="btn btn-primary" th:value="${libelleAction}">Submit</button>
         </div>
      </form>

   </section>





   <section class="container mt-5">

      <h4>Les étapes liées :</h1>
         <br />

         <table class="table">
            <thead>
               <tr>
                  <th scope="col">#</th>
                  <th scope="col">Titre</th>
                  <th scope="col">Description</th>
               </tr>
            </thead>
            <tbody>
               <tr th:each="etape : ${etapes}">
                  <th scope="row" th:utext="${etape.id}"></th>
                  <td th:utext="${etape.titre}"></td>
                  <td th:utext="${etape.description}"></td>

               </tr>
            </tbody>
         </table>

   </section>


   <!-- Check if errorMessage is not null and not empty -->

   <div th:if="${errorMessage}" th:utext="${errorMessage}" style="color:red;font-style:italic;">
      ...
   </div>

</body>

</html>
