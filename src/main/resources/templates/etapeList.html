<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Scenario List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>

  <nav class="navbar navbar-expand-lg  navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Chasse Tresor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="/">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/scenarioList">Scenarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/etapeList">Etapes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/plotList">Plots</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/briqueList">Briques</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light"> Liste d'étapes</h1>
        <p class="lead text-muted">Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae soluta ex sed dolor
          corrupti nostrum et explicabo repudiandae eaque odio.</p>
      </div>
    </div>
  </section>

  <section class="container">

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Titre</th>
          <th scope="col">Description</th>
          <!-- <th scope="col">Image Url</th> -->
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="etape : ${etapes}">
          <th scope="row" th:utext="${etape.id}"></th>
          <td th:utext="${etape.titre}"></td>
          <td th:utext="${etape.description}"></td>
          <!-- <td th:utext="${etape.status}"></td> -->
          <td>
            <a href="./addetape.html" th:href="@{/updateetape/{id}(id=${etape.id})}"> Modifier</a>
          </td>

        </tr>
      </tbody>
    </table>

  </section>

  <section class="py-2 text-center container">
    <div class="row">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h4 class="fw-light"> <a class="btn btn-lg btn-outline-primary" href="addEtape">Ajouter une étape</a> </h4>
      </div>
    </div>
  </section>




</body>

</html>
